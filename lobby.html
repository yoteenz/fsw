<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontal Slayer Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="h-screen bg-red-900 relative">
        <!-- Background Image -->
        <div 
            class="absolute inset-0 bg-cover bg-center bg-no-repeat"
            style="background-image: url('/assets/landing-background.png')"
        ></div>
        
        <!-- Chat Icon - Upper Left -->
        <div class="absolute top-6 left-6 z-20">
            <img 
                src="/assets/chat-icon.svg" 
                alt="Chat" 
                class="w-8 h-8 cursor-pointer hover:opacity-80 transition-opacity"
            />
        </div>
        
        <!-- Menu Icon - Upper Right -->
        <div class="absolute top-6 right-6 z-20">
            <img 
                src="/assets/landing-menu-icon.svg" 
                alt="Menu" 
                class="w-8 h-8 cursor-pointer hover:opacity-80 transition-opacity"
            />
        </div>
        
        <!-- Main Content Container -->
        <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4">
            
            <!-- Neon Logo - Center -->
            <div class="mb-8">
                <img 
                    src="/assets/neon-logo.png" 
                    alt="Frontal Slayer" 
                    class="w-auto h-32"
                />
            </div>
            
            <!-- Navigation Links -->
            <div class="flex flex-row gap-3 mb-16">
                <img 
                    src="/assets/neon-products.png" 
                    alt="Products" 
                    class="w-auto h-9 cursor-pointer hover:opacity-80 transition-opacity"
                />
                <img 
                    src="/assets/neon-tools.png" 
                    alt="Tools" 
                    class="w-auto h-9 cursor-pointer hover:opacity-80 transition-opacity"
                />
                <img 
                    src="/assets/neon-booking.png" 
                    alt="Booking" 
                    class="w-auto h-9 cursor-pointer hover:opacity-80 transition-opacity"
                />
            </div>
            
            <!-- Product Display Shelves -->
            <div class="flex flex-col gap-8 mb-16">
                <!-- HD LACE Shelf -->
                <div class="flex flex-col items-center">
                    <img 
                        src="/assets/hd-group.png" 
                        alt="HD Lace Collection" 
                        class="w-auto h-16"
                    />
                </div>
                
                <!-- TRANSPARENT LACE Shelf -->
                <div class="flex flex-col items-center">
                    <img 
                        src="/assets/transparent-group.png" 
                        alt="Transparent Lace Collection" 
                        class="w-auto h-16"
                    />
                </div>
                
                <!-- CUSTOM UNITS Shelf -->
                <div class="flex flex-col items-center">
                    <img 
                        src="/assets/custom-group.png" 
                        alt="Custom Units Collection" 
                        class="w-auto h-16"
                    />
                </div>
            </div>
            
            <!-- Bottom Display Case and Accessories -->
            <div class="relative w-3/5 max-w-3xl" style="margin-top: -50px;">
                <!-- Acrylic Case -->
                <div class="relative">
                    <img 
                        src="/assets/CASE.png" 
                        alt="Display Case" 
                        class="w-full h-auto"
                    />
                    
                    <!-- Register - Left side of case -->
                    <div class="absolute top-4 left-8">
                        <img 
                            src="/assets/REGISTER.png" 
                            alt="Register" 
                            class="w-8 h-6"
                        />
                    </div>
                    
                    <!-- Phone - Right side of case -->
                    <div class="absolute top-4 right-8">
                        <img 
                            src="/assets/PHONE.png" 
                            alt="Phone" 
                            class="w-8 h-6"
                        />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
