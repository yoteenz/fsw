<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontal Slayer Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: visible;
        }
        
        /* Override Tailwind CSS transform variables */
        * {
            --tw-translate-x: unset !important;
            --tw-translate-y: unset !important;
        }
        
        /* Force positioning to work */
        .force-position {
            position: absolute !important;
            transform: none !important;
        }
        
        /* Override any containment or layout constraints */
        * {
            contain: none !important;
            will-change: auto !important;
            isolation: auto !important;
            backface-visibility: visible !important;
        }
        
        /* Force all elements to allow positioning */
        div, img {
            position: static !important;
        }
        
        .force-position {
            position: absolute !important;
        }
    </style>
</head>
<body>
    <div class="bg-red-900 relative" style="height: 100vh; overflow: visible;">
        <!-- Background Image -->
        <div 
            class="absolute inset-0 bg-cover bg-center bg-no-repeat"
            style="background-image: url('/assets/landing-background.png')"
        ></div>
        
        <!-- Chat Icon - Upper Left -->
        <div class="absolute top-6 left-6 z-20">
            <img 
                src="/assets/chat-icon.svg" 
                alt="Chat" 
                class="w-8 h-8 cursor-pointer hover:opacity-80 transition-opacity"
            />
        </div>
        
        <!-- Menu Icon - Upper Right -->
        <div class="absolute top-6 right-6 z-20">
            <img 
                src="/assets/landing-menu-icon.svg" 
                alt="Menu" 
                class="w-8 h-8 cursor-pointer hover:opacity-80 transition-opacity"
            />
        </div>
        
        <!-- Main Content Container -->
        <div class="relative z-10" style="padding-top: 10vh; padding-left: 1rem; padding-right: 1rem; display: block;">
            
            <!-- Neon Logo - Center -->
            <div style="margin-bottom: 0; padding: 0; position: relative; top: 10px;">
                <img 
                    src="/assets/neon-logo.png" 
                    alt="Frontal Slayer" 
                    style="width: auto; height: 60px; max-height: 60px;"
                />
            </div>
            
        </div>
        
        <!-- Assets Outside Any Container - Test Free Positioning -->
        <!-- Asset 1: Products -->
        <div class="force-position" style="top: 200px; left: 50%; z-index: 15;">
            <img 
                src="/assets/neon-products.png" 
                alt="Products" 
                style="width: auto; height: 44px; margin: 0; padding: 0; display: block;"
            />
        </div>
        
        <!-- Asset 2: Tools -->
        <div class="force-position" style="top: 200px; left: calc(50% - 50px); z-index: 15;">
            <img 
                src="/assets/neon-tools.png" 
                alt="Tools" 
                style="width: auto; height: 44px; margin: 0; padding: 0; display: block;"
            />
        </div>
        
        <!-- Asset 3: Booking -->
        <div class="force-position" style="top: 200px; left: calc(50% - 100px); z-index: 15;">
            <img 
                src="/assets/neon-booking.png" 
                alt="Booking" 
                style="width: auto; height: 44px; margin: 0; padding: 0; display: block;"
            />
        </div>
    </div>
</body>
</html>
